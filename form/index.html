    <title>Login Form</title>
    <link rel="stylesheet" href="/form/style.css">

  <body>
    <div class="container">
      <div class="wrapper">
          <section>
              <center>
                  <header>
                      Login Form
                  </header>
              </center>
              <form action="" class="header" method="post">
                  <div class="field input name-details">
                      <label for="">Username</label>
                      <input type="text" name="UserName" placeholder="Kindly provide your username">
                  </div>
                  <div class="field input">
                      <label for="">Password</label>
                      <input type="password" name="password" required="" placeholder="Kindly provide your Password">
                  </div>
                  <div class="field button">
                    <input type="submit" name="submit" value="LogIn">
                  </div>
                  <div class="error-text"></div>
                  <a href="register.html" class="link">Register Here....</a>
              </form>
              
          </section>
      </div>

    </div>
